<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Match - Beautiful Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="game-container">
        <!-- Header -->
        <header class="game-header">
            <h1><i class="fas fa-palette"></i> Color Match</h1>
            <div class="score-board">
                <div class="score-item">
                    <i class="fas fa-star"></i>
                    <span id="score">0</span>
                </div>
                <div class="score-item">
                    <i class="fas fa-clock"></i>
                    <span id="time">30</span>
                </div>
                <div class="score-item">
                    <i class="fas fa-trophy"></i>
                    <span id="high-score">0</span>
                </div>
            </div>
        </header>

        <!-- Game Instructions -->
        <div class="instructions" id="instructions">
            <h2>How to Play</h2>
            <p>Match the color name with the correct color box!</p>
            <p>Click the color box that matches the word shown.</p>
            <button class="start-btn" id="startBtn">
                <i class="fas fa-play"></i> Start Game
            </button>
        </div>

        <!-- Game Area -->
        <div class="game-area" id="gameArea" style="display: none;">
            <div class="color-word" id="colorWord">RED</div>
            <div class="color-grid" id="colorGrid">
                <!-- Color boxes will be generated here -->
            </div>
            <div class="game-controls">
                <button class="control-btn" id="pauseBtn">
                    <i class="fas fa-pause"></i> Pause
                </button>
                <button class="control-btn" id="restartBtn">
                    <i class="fas fa-redo"></i> Restart
                </button>
            </div>
        </div>

        <!-- Game Over Modal -->
        <div class="modal" id="gameOverModal" style="display: none;">
            <div class="modal-content">
                <h2><i class="fas fa-gamepad"></i> Game Over!</h2>
                <div class="final-score">
                    <p>Your Score: <span id="finalScore">0</span></p>
                    <p>High Score: <span id="finalHighScore">0</span></p>
                </div>
                <div class="modal-buttons">
                    <button class="modal-btn primary" id="playAgainBtn">
                        <i class="fas fa-play"></i> Play Again
                    </button>
                    <button class="modal-btn secondary" id="menuBtn">
                        <i class="fas fa-home"></i> Main Menu
                    </button>
                </div>
            </div>
        </div>

        <!-- Pause Modal -->
        <div class="modal" id="pauseModal" style="display: none;">
            <div class="modal-content">
                <h2><i class="fas fa-pause-circle"></i> Game Paused</h2>
                <p>Take a break or continue playing!</p>
                <div class="modal-buttons">
                    <button class="modal-btn primary" id="resumeBtn">
                        <i class="fas fa-play"></i> Resume
                    </button>
                    <button class="modal-btn secondary" id="quitBtn">
                        <i class="fas fa-times"></i> Quit
                    </button>
                </div>
            </div>
        </div>

        <!-- Background Animation -->
        <div class="background-animation">
            <div class="floating-shape shape-1"></div>
            <div class="floating-shape shape-2"></div>
            <div class="floating-shape shape-3"></div>
            <div class="floating-shape shape-4"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
